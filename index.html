<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/materialize.min.css" media =" screen, projection">
    <link rel="stylesheet" href="./style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracer</title>
</head>
    
<body class="blue lighten-5">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/RayTracing.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/Octree.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/RayTracingUser.js"></script>
    <script type="text/javascript" src="js/ObjViewUser.js"></script>
    <a href="https://github.com/b-z/ray" class="hide-on-med-and-down">

<div class="container">
    <div class="row">
        <!-- Left space -->
        <div class="col s12 m12 l8" id="canv_area">
            <div class="card-panel">
                <div id="raylayer">
                    <canvas id="canv" tabindex="0" width="2048" height="2048" style="width:100%;">Please use Chrome Browser</canvas>
                    <div class="progress">
                        <div class="determinate"></div>
                    </div>
                    <img id="doge1" src="img/doge1.png">
                    <img id="doge2" src="img/doge2.png">
                </div>
                <div id="objlayer"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
